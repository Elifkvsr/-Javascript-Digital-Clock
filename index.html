<!DOCTYPE html>
<html lang="en">
<!--Created by Tivotal-->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock - JavaScript</title>

    <!--css file-->
    <link rel="stylesheet" href="style.css" />

    <link rel="website icon"
        href="https://png.pngtree.com/png-clipart/20190905/original/pngtree-cartoon-red-electronic-illustration-png-image_4515384.jpg">
</head>

<body>
    <div class="wrapper">
        <div class="box">
            <span class="num hour">12</span>
            <span class="txt">Hours</span>
        </div>
        <div class="box">
            <span class="num min">34</span>
            <span class="txt">Minutes</span>
        </div>
        <div class="box">
            <span class="num sec">00</span>
            <span class="txt">Seconds</span>
        </div>
        <div class="box">
            <span class="num ampm">PM</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
